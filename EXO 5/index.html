<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script>
            var day = 4 ;
            switch (day) {
                case 1:
                    alert  ('Lundi');
                break;
                case 2:
                    alert ('Mardi');
                break;
                case 3:
                    alert ('Mercredi');
                break;
                case 4:
                    alert ('Jeudi');
                break;
                case 5:
                    alert ('Vendredi');
                break;
                case 6:
                    alert ('Samedi');
                case 7:
                    alert ('Dimanche');
                default:
                    alert ('Ceci n\'est pas un chiffre valide')
}
        </script>
    </body>
</html>
